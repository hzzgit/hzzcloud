<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8"/>
    <title>V基础</title>
</head>
<body>

<div id="app">
    <button-counter v-for="(post,index) in posts" :title1="post.title" :key="post.id"></button-counter>
</div>
<script>
    // 定义一个名为 button-counter 的新组件
    Vue.component('button-counter', {
        props: ['title1'],
        data: function () {
            return {
                count: 0,
                name :'中午'
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.{{name}}{{title1}}</button>'
    })
    var app=new Vue({
        el:'#app',
        data:{
            posts: [
                { id: 1, title: 'My journey with Vue' },
                { id: 2, title: 'Blogging with Vue' },
                { id: 3, title: 'Why Vue is so fun' }
            ]
        }
    });

</script>
</body>
</html>
