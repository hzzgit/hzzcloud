<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <meta charset="UTF-8"/>
    <title>微信登陆</title>
</head>
<body>
<div id="app">
    <div id="weixinlogin" v-show="showweixinlogin" >

    </div>
    <button @click="showlogin">微信登陆</button>

</div>



<script>

    var app=new Vue({
        el:"#app",
        data: {
            showweixinlogin:false
        },
        methods:{
            showlogin:function () {

                app.showweixinlogin=true;
            }

        }
    });
    var obj = new WxLogin({
        self_redirect:true,
        id:"weixinlogin",
        appid: "wxf8f7efe319eb771f",
        scope: "snsapi_login",
        redirect_uri: "https://sales.netsarang.com/weixin/callback",
        state: "fm",
        style: "black"
    });

</script>

</body>
</html>
